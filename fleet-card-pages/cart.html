<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="images/logo.ico" type="image/ico" sizes="32x32" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/datatables.min.css.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="cart-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-xl-9 px-0">
            <div class="table-responsive px-3">
              <table class="table shopping-cart-wrap m-0">
                <thead class="border-0">
                  <tr>
                    <th>Cart</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="img-wrap">
                        <img
                          src="images/cart-product.png"
                          class="img-fluid"
                          alt=""
                        />
                      </div>
                    </td>
                    <td class="v-align-middle">
                      <div class="product-description">
                        <p class="mb-0">Lorem ipsum dolor</p>
                      </div>
                    </td>
                    <td class="">
                      <div class="product-description">
                        <p class="mb-0">$40.0</p>
                      </div>
                    </td>
                    <td>
                      <div class="plus-minus-div mb-0">
                        <div
                          class="value-button"
                          id="decrease"
                          onclick="decreaseValue()"
                          value="Decrease Value"
                        >
                          <i class="fas fa-minus" aria-hidden="true"></i>
                        </div>
                        <input type="number" id="number" value="0" />
                        <div
                          class="value-button value-button-2"
                          id="increase"
                          onclick="increaseValue()"
                          value="Increase Value"
                        >
                          <i class="fas fa-plus" aria-hidden="true"></i>
                        </div>
                      </div>
                    </td>
                    <td class="">
                      <div class="product-description">
                        <p class="mb-0">$40.0</p>
                      </div>
                    </td>
                    <td class="d-flex">
                      <button class="mr-1 cart-circle">
                        <i class="fas fa-redo"></i>
                      </button>
                      <button class="cart-circle-2">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-4 col-xl-3">
            <div class="checkout-card">
              <p class="blue-bg text-center p-3">Cart Summary</p>
              <div class="row align-items-center px-3">
                <div class="col-9">
                  <p class="checkout-card-p">Subtotal:</p>
                  <p class="checkout-card-p">Shipping:</p>
                  <p class="checkout-card-p">Tax:</p>
                </div>
                <div class="col-3">
                  <p class="checkout-card-value">$25</p>
                  <p class="checkout-card-value">$5</p>
                  <p class="checkout-card-value">$5</p>
                </div>
                <div class="col-12 px-0">
                  <hr />
                </div>
                <div class="col-9">
                  <h5 class="checkout-card-value mb-0">Total:</h5>
                </div>
                <div class="col-3">
                  <p class="cart-total mb-0">$70</p>
                </div>
              </div>
              <hr />
              <div class="text-center pb-4">
                <button
                  type="submit"
                  class="orange-btn hvr-sweep-to-right px-5 py-3 mt-3"
                >
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/datatables.basic.js"></script>
    <script src="js/app.js"></script>
    <script>
      function increaseValue() {
        var value = parseInt(document.getElementById("number").value, 10);
        value = isNaN(value) ? 0 : value;
        value++;
        document.getElementById("number").value = value;
      }

      function decreaseValue() {
        var value = parseInt(document.getElementById("number").value, 10);
        value = isNaN(value) ? 0 : value;
        value == 1 ? "" : value--;
        // value--;
        document.getElementById("number").value = value;
      }
    </script>
  </body>
</html>
